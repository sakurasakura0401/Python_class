<!-- Chart code -->
<script>
  am4core.ready(function() {
  
  // Themes begin
  am4core.useTheme(am4themes_animated);
  // Themes end
  
  // Create chart instance
  var chart = am4core.create("chartdiv", am4charts.XYChart);
  
  // Add data
  chart.data = [{
  "year": ">510",
  "positive": 2964,
  "negative": 4323
  },{
  "year": "300-510",
  "positive": 3693,
  "negative": 5862
  },{
  "year": "240-300",
  "positive": 3414,
  "negative": 7253
  },{
  "year": "150-240",
  "positive": 2251,
  "negative": 5482
  },{
  "year": "120-150",
  "positive": 1607,
  "negative": 4354
  },{
  "year": "90-120",
  "positive": 2436,
  "negative": 8071
  },{
  "year": "60-90",
  "positive": 1596,
  "negative": 6514
  },{
  "year": "30-60",
  "positive": 1662,
  "negative": 6848
  },{
  "year": "0-30",
  "positive": 1834,
  "negative": 9799
  },{
  "year": "0",
  "positive": 942,
  "negative": 21502
  }];
  
  // Create axes
  var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
  categoryAxis.dataFields.category = "year";
  categoryAxis.numberFormatter.numberFormat = "#";
  categoryAxis.renderer.inversed = true;
  categoryAxis.renderer.grid.template.location = 0;
  categoryAxis.renderer.cellStartLocation = 0.1;
  categoryAxis.renderer.cellEndLocation = 0.9;
  categoryAxis.stroke = am4core.color("white");
  categoryAxis.title.text = "Price";
  
  var  valueAxis = chart.xAxes.push(new am4charts.ValueAxis()); 
  valueAxis.renderer.opposite = true;
  valueAxis.stroke = am4core.color("white");
  valueAxis.title.text = "Number of games";

  var axisBreak = valueAxis.axisBreaks.create();
  axisBreak.startValue = 10000;
  axisBreak.endValue = 21000;    

  // make break expand on hover
  var hoverState = axisBreak.states.create("hover");
  hoverState.properties.breakSize = 1;
  hoverState.properties.opacity = 0.1;
  hoverState.transitionDuration = 1500;
  
  axisBreak.defaultState.transitionDuration = 1000;
  
  
  // Create series
  function createSeries(field, name) {
  var series = chart.series.push(new am4charts.ColumnSeries());
  series.dataFields.valueX = field;
  series.dataFields.categoryY = "year";
  series.name = name;
  series.columns.template.tooltipText = "{name}: [bold]{valueX}[/]";
  series.columns.template.height = am4core.percent(100);
  series.sequencedInterpolation = true;
  
  var valueLabel = series.bullets.push(new am4charts.LabelBullet());
  valueLabel.label.text = "{valueX}";
  valueLabel.label.horizontalCenter = "left";
  valueLabel.label.dx = 10;
  valueLabel.label.hideOversized = false;
  valueLabel.label.truncate = false;
  valueLabel.label.fill = am4core.color("white");
  
  var categoryLabel = series.bullets.push(new am4charts.LabelBullet());
  categoryLabel.label.text = "{name}";
  categoryLabel.label.horizontalCenter = "right";
  categoryLabel.label.dx = -10;
  categoryLabel.label.fill = am4core.color("#fff");
  categoryLabel.label.hideOversized = false;
  categoryLabel.label.truncate = false;
  }
  
  createSeries("positive", "Positive");
  createSeries("negative", "Negative");
  
  }); // end am4core.ready()
</script>
